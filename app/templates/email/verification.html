<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your email</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f6f7fb;
        color: #1a1a1a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      }
      .wrap {
        max-width: 560px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
      }
      h1 {
        font-size: 22px;
        margin: 0 0 12px 0;
      }
      p {
        font-size: 15px;
        line-height: 1.6;
        margin: 0 0 16px 0;
      }
      .button {
        display: inline-block;
        background: #0b6bff;
        color: #ffffff !important;
        text-decoration: none;
        padding: 12px 18px;
        border-radius: 8px;
        font-weight: 600;
      }
      .muted {
        color: #667085;
        font-size: 13px;
      }
      .logo {
        display: block;
        width: 56px;
        height: 56px;
        margin: 0 0 18px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="logo" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 500 500" fill="none">
          <circle cx="250" cy="250" r="150.5" stroke="#0f172a" stroke-width="32"/>
        </svg>
      </div>
      <h1>Verify your email</h1>
      <p>Welcome to bound. Please confirm your email to finish setting up your account.</p>
      <p><a class="button" href="{{verify_url}}">Verify email</a></p>
      <p class="muted">If you did not create this account, you can ignore this email.</p>
    </div>
  </body>
</html>
